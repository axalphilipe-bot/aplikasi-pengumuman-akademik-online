<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Aplikasi Pengumuman Akademik Online</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <img src="https://www.polibatam.ac.id/wp-content/uploads/2024/01/cropped-cropped-cropped-02_Logo_1_Utama_Polibatam_Horizontal@2x.png" alt="Polibatam Logo" />
    <h2>Aplikasi Pengumuman Akademik Online</h2>
    <div class="admin-label">🔐 ADMIN</div>

    <form>
      <input type="email" placeholder="Enter email" required />
      <input type="password" placeholder="password" required />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
      </div>
      <button type="submit">Log In</button>
    </form>

    <footer>
      © <span>2025</span> Akademik Online - Politeknik Negeri Batam
    </footer>
  </div>

</body>
</html>
